<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">

      <header>SignUp Form</header>
        
        <div class="form-outer">
        <form >
         
              
            <!-- First Page -->
            <div class="page slidepage">
            <div class="title">Basic Info:</div>
            <div class="field">
              <label class="label">First Name</label><br />
              <input type="text">
            </div>
            <div class="field">
              <label class="label">Last Name</label><br />
              <input type="text" >
            </div>
            <div class="field nextBtn">
              <button>Next Page</button>
            </div>
          </div>


            <!-- Second Page -->
            <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <label class="label">Email Address</label><br />
              <input type="email">
            </div>
            <div class="field">
              <label class="label">Mobile Number</label><br />
              <input type="tel">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
            </div>

            <!-- Third Page -->
            <div class="page">
            <div class="title">Date Of Birth:</div>
            <div class="field">
            <label class="label">Date</label><br />
            <input type="date">
          </div>
          <div class="field">
            <label class="label">Gender</label><br />
            <select>
              <option>Male</option>
              <option>Female</option>
              <option>Not Prefer to Say</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Previous</button>
            <button class="next-2 next">Next</button>
          </div>
          </div>

          <!-- Fourth Page -->
          <div class="page">
          <div class="title">Sign Up Details:</div>
          <div class="field">
          <label class="label">Username</label><br />
          <input type="text">
        </div>
        <div class="field">
          <label class="label">Password</label><br />
         <input type="password"/>
        </div>
        <div class="field btns">
          <button class="prev-3 prev">Previous</button>
         <button type="submit">Submit</button>
        </div>
        </div>
        </form>
      </div>
      </div>
        </form>
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
